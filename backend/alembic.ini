[alembic]
script_location = alembic
prepend_sys_path = .

# SQLAlchemy URL — suprascris din env.py (citește DATABASE_URL din .env)
sqlalchemy.url = postgresql+psycopg://agent_bim:agent_bim@localhost:5432/agent_bim

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
